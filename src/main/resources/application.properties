spring.application.name=va

# Define the base folder for H2 database files; change this path as needed
h2.base-path=~/my-h2-databases

# Use the variable in the datasource URL
spring.datasource.url=jdbc:h2:file:${h2.base-path}/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update
spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

#mongodb configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=VideoAnalyzerMetadataDB

#path for video storage
